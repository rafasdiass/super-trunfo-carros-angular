<body class="bg-image">
  <div class="container">
    <div class="row justify-content-center score">
      <div class="col-4">
        <h2 class="text-score">Player <span class="text-score red">{{ playerWins }}</span></h2>
      </div>
      <div class="col-4 text-center">
        <h2>X</h2>
      </div>
      <div class="col-4 text-right">
        <h2 class="text-score"> <span class="text-score red">{{ computerWins }}</span> Computer</h2>
      </div>
    </div>
    <div class="row game-container">
      <div class="col-md-6 player-container">
        <div class="alert alert-primary" role="alert">
          <app-card [card]="playerCard" [showAttributeButtons]="true" (attributeSelected)="playTurn($event)"></app-card>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player2-container">
          <app-card [card]="computerCard" [showAttributes]="false"></app-card>
          <div class="rival-message">
            <span class="speech">Ash Ã© um fracassado</span>
          </div>
          <div class="gif-container">
            <img src="/assets/rivals/Pokemon-White-Trainer2.gif">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
