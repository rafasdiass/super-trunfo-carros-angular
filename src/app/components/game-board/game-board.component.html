<body class="bg-image">
  <div class="container">
    <!-- Código anterior omitido para maior clareza -->

    <div class="row game-container">
      <div class="col-md-6 player-container">
        <div class="alert alert-primary" role="alert">
          <app-card [card]="playerCard" [showAttributeButtons]="true" (attributeSelected)="playTurn($event)"></app-card>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player2-container">
          <app-card [card]="computerCard"></app-card>
          <div class="rival-message">
            <span class="speech">Ash é um fracassado</span>
          </div>
          <div class="gif-container">
            <img src="/assets/rivals/Pokemon-White-Trainer2.gif">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center winner-message">
    <h2>{{ winner }}</h2>
  </div>
</body>
